  <body>
    <section id="navbar">
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
        <a class="navbar-brand nav-image" href="/">

            <div class="col-lg">

                <div class="inner-circle"></div>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
        </a>
        <div class="col-lg text-div">
          <a href="page.html" class="logo-text">My Universe</a>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-auto" id="navbarNav">

            <li class="nav-item active">

    </section>

    <section
      id="form"
      onsubmit="event.preventDefault(); validateForm();"
      onreset="clearMessages();"
    >
      <div id="overlay" class="round-cont">
        <div class="inner-cont">
          <form action="">
            <h1>Contact Me!</h1>

            <div>
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your Name"
              />
              <small class="error"></small>
            </div>

            <div>
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="name@email.com"
              />
              <small class="error"></small>
            </div>

            <div>
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                placeholder="Your Message"
                cols="30"
                rows="10"
              ></textarea>
              <small class="error"></small>
            </div>
            <div class="center" id="center">
              <button class="card-button" type="reset">Reset</button>
              <button class="card-button" type="submit">Submit</button>
              <p id="success" class="success"></p>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="contact.js"></script>
  </body>
